name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # GÃœNCELLEME: --disable=C0111,C0114 parametresi eklendi.
    - name: Lint with Pylint
      run: |
        pylint src/ tests/ --disable=C0111,C0114 --fail-under=5.0

    - name: Run Unit Tests
      run: |
        pytest tests/